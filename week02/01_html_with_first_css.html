<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My awesome website</title>

    <!-- This is where the CSS sytling goes -->

        h1 {
            color: #009EE3; /* Make all <h1> HS-blue */
            font-size: 28px; /* Set the size of all <h1> */

    <ul>
        <li>I need butter</li>
        <li>I need bread</li>
    </ul>
</body>

</html>
