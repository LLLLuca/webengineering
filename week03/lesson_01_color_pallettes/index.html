<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Color Palettte Example</title>
    
    <!-- Link to external style sheet containing the color palette -->
    <link rel="stylesheet" type="text/css" href="css/colors.css">

    <style>
        body {
            /* Apply colors via CSS variables */
            color: var(--dark-grey);
            
            font-family: 'Roboto', 'Arial', sans-serif;
        }

        h1 {
            color: var(--light-blue);
        }

        h2 {
            color: var(--dark-brown);
        }

        a {
            color: var(--brown-green);
        }
    </style>

</head>

<body>
    <h1>Beautiful Colors</h1>
    <h2>Extract Colors from an Image</h2>
    <p>The colors used on this page were extracted from the picture below. You can use <a href="https://coolors.co/app">Coolors</a> for that!</p>
    <img src="images/tractor_on_field.jpg" alt="Tractor on Field">
</body>

</html>
