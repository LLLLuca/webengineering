<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <style>
        body {
            margin: 24px;
        }

        @media (max-width: 767px) {
            img {
                margin-top: 24px;
            }
        }
    </style>

</head>

<body>

    <div class="container">

        <!-- Row for the header -->
        <div class="row">
            <div class="col">
                <h2>Pretty Images with Bootstrap</h2>
            </div>
        </div>
        <hr>

        <!-- Row for the sidebar and image -->
        <div class="row">
            <div class="col-md-4">
                On the right you see a pretty image, formatted by Bootstrap. The image take 8 columns, the sidebar 4 (8 + 4 = 12). When the resolution width is less than 767px, the sidebar and image appear stacked.
            </div>

            <div class="col-md-8">

                <figure class="figure">
                    <img src="images/woman_beer.jpg" class="figure-img img-fluid rounded" alt="A women drinking beer">
                    <figcaption class="figure-caption">Enjoy our Haster Helles anywhere.</figcaption>
                </figure>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
