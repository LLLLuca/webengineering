<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm-3"></div>
            <div class="col align-self-center text-center">
                <h3 id="greeting" class="text-center"></h3>

                <!-- When this is clicked, modal() is called -->
                <button id="btnModal" onclick="clearValue()" class="btn btn-primary">Clear</button>

            </div>
            <div class="col-sm-3"></div>
        </div>

    </div>
    <!-- End of container -->

    <!-- Modal -->
    <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sind Sie K채ufer oder Verk채ufer?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body text-center">
                    <button type="button" onclick="setBuyer()" class="btn btn-primary" data-dismiss="modal">K채ufer</button>
                    <button type="button" onclick="setSeller()" class="btn btn-primary" data-dismiss="modal">Anbieter</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script>
        /* global localStorage */
        if (!localStorage.getItem('customerType')) {
            modal();
        }
        
        updateGreeting();

        function updateGreeting() {
            var greeting = document.getElementById("greeting");

            var customerType = localStorage.getItem('customerType');
            if (customerType == "buyer") {
                greeting.innerHTML = "Hallo unbekannter K채ufer!";
            }
            else if (customerType == "seller") {
                greeting.innerHTML = "Hallo unbekannter Anbieter!";
            }
            else {
                greeting.innerHTML = "Hallo Unbekannter!";
            }
        }
        
        function setSeller() {
            localStorage.setItem('customerType', 'seller');
            updateGreeting();
        }

        function setBuyer() {
            localStorage.setItem('customerType', 'buyer');
            updateGreeting();
        }

        function clearValue() {
            localStorage.removeItem('customerType');
            updateGreeting();
        }

        function modal() {
            $('#popup').modal({backdrop: 'static'});
        }
    </script>

</body>

</html>
