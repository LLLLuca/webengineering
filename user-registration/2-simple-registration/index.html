<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm-3"></div>
            <div class="col align-self-center">
                <h3 class="text-center">Sign-Up</h3>
                <hr>
                <div class="form-group">
                    <label for="email">Please provide your email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter valid email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Please select a secure password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>

                <!-- When this is clicked, register() is called -->
                <button onclick="register()" class="btn btn-primary">Sign Up</button>

                <!-- When this is clicked, logout() is called -->
                <button onclick="logout()" class="btn btn-secondary">Logout</button>


                <hr>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <!-- End of container -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Load Firebase native API -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <!-- Load firebase-tools library -->
    <script src="https://cdn.jsdelivr.net/gh/winf-hsos/firebase-tools@0.3/src/firebase-tools.js"></script>

    <script>
        /* global firebase, firebasetools */

        /* Replace with your project's information */
        var config = {
            apiKey: "AIzaSyBMjgUu-f8i_HB5R6ZzNoUVcUpK57K0UHY",
            authDomain: "web-engineering-project.firebaseapp.com",
        };

        firebasetools.initialize(config);
        firebasetools.onLoginChanged(loginChanged);

        /* This function is called when the user clicks
         * the sign-up button. */
        function register() {
            firebasetools.register();
        }

        function loginChanged(user) {
            if (user) {
                console.log("User with email >" + user.email + "< is signed in.");
            }
            else {
                console.log("No user signed in.");
            }
        }

        function logout() {
            firebasetools.logout();
        }

    </script>

</body>

</html>
